<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change money</title>
    <h2>Change money</h2>

    <form>
        Amount: <th><input type="text" id="amount"></th>


        From Currency: <select id="from">
        <option value="vn">VietNam</option>
        <option value="us">USA</option>
        </select>


        To Currency: <select id="to">
        <option value="us">USA</option>
        <option value="vn">VietNam</option>
        </select>

        <button type="button" onclick="money();" value="submit">Convert </button>

        <br>Result: <output type="text" id="kq"></br>



    </form>
</head>
<body>

<script>
function money()
{
    if (from.value=="us" && to.value=="vn"){kq.value=parseFloat(amount.value)*23000 + "VND"}
    if (from.value==to.value){kq.value=parseFloat(amount.value)}
    if (from.value=="vn"&& to.value=="us"){kq.value=parseFloat(amount.value)/23000 + "$"}
}

</script>

</body>
</html>
