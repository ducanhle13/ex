<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
<script>

    var a, b, c;

    a = parseInt(prompt("Điểm vật lý"));
    b = parseInt(prompt("Điểm hóa học"));
    c = parseInt(prompt("Điểm sinh học"));

    document.write("Điểm vật lý: " + a + "<br/>");
    document.write("Điểm hóa học: " + b + "<br/>");
    document.write("Điểm sinh học: " + c + "<br/>");
    document.write("Điểm trung bình: " + ((a + b + c)/3) + "<br/>");

</script>
</body>
</html>
